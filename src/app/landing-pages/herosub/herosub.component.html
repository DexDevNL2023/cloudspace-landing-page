<!-- ======= Hero Section ======= -->
<section id="hero" class="hero-sub d-flex align-items-center"
    [ngStyle]="{'background': 'linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 187, 255, 0.2)), url(' + (heroContent.backgroundImage || 'assets/img/banner3.jpg') + ') center top no-repeat',
    'background-size': 'cover',
    'background-position': 'top'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <div>
                    <div class="text-moving aos-init aos-animate" data-aos="fade-up">
                        {{ heroContent.title | translate }} <span *ngIf="heroContent.spanText">{{ heroContent.spanText | translate }}</span>
                    </div>
                </div>

            </div>
        </div>
    </div> 
</section><!-- End Hero -->
