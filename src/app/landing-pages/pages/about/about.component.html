<app-herosub [heroContent]="heroContent"></app-herosub>

<main id="main">
  <!-- ======= About Section ======= -->
  <section id="who-we-are" class="about">
    <div class="container aos-init aos-animate" data-aos="fade-up">
      <div class="row gx-0">
        <div class="col-lg-6 d-flex flex-column justify-content-center aos-init aos-animate" data-aos="fade-up"
          data-aos-delay="200">
          <div class="content">
            <h2>{{ aboutContent.title | translate }}</h2>
            <p *ngFor="let item of aboutContent.description">{{ item.text | translate }}</p>
            <div class="text-center text-lg-start">
              <a (click)="appMain.navigateToContact()"
                class="btn-read-more d-inline-flex align-items-center justify-content-center align-self-center cursor-pointer">
                <span>{{ 'ABOUT.CONTACT_BUTTON' | translate }}</span>
                <i class="pi pi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div id="about-img" class="col-lg-6 d-flex align-items-center aos-init aos-animate" data-aos="zoom-out"
          data-aos-delay="200">
          <img [src]="aboutContent.imageUrl" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </section><!-- End About Section -->

  <!-- ======= why-us Section ======= -->
  <section id="why-us" class="services">
    <div class="container" data-aos="fade-up">
      <header class="section-header">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <p>{{ 'ABOUT.WHY_US.PARAGRAPH' | translate }}</p>
              <h6 class="py-3">{{ 'ABOUT.WHY_US.SUBHEADING' | translate }}</h6>
              <img src="assets/img/features.png" class="img-fluid" alt="">
            </div>
          </div>
        </div>
      </header>
    </div>
  </section><!-- End why-us Section -->
</main><!-- End #main -->
