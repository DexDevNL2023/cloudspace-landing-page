<app-herosub [heroContent]="heroContent"></app-herosub>

<main id="main">
    <!-- ======= About Section ======= -->
    <section class="about">
        <div class="container aos-init aos-animate" data-aos="fade-up">
            <div class="row gx-0">
                <div class="col-lg-6 d-flex flex-column justify-content-center aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
                    <div class="content">
                        <h2>{{ whatwedoContent?.title | translate }}</h2>
                        <p *ngFor="let item of whatwedoContent?.description">{{ item | translate }}</p>
                        <div class="text-center text-lg-start">
                            <a (click)="appMain.navigateToContact()"
                                class="btn-read-more d-inline-flex align-items-center justify-content-center align-self-center cursor-pointer">
                                <span>{{ 'WHATWEDO.HERO.BUTTON_TEXT' | translate }}</span>
                                <i class="pi pi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="about-img" class="col-lg-6 d-flex align-items-center aos-init aos-animate" data-aos="zoom-out" data-aos-delay="200">
                    <img [src]="whatwedoContent?.imageUrl" class="img-fluid" alt="">
                </div>
            </div>
        </div> 
    </section><!-- End About Section -->

    <!-- ======= Start Section ======= -->
    <section class="services">
        <!-- Iterate through each section -->
        <div *ngFor="let section of whatwedoContent?.sections" class="container aos-init aos-animate py-4" data-aos="fade-up">
            <header class="section-header mb-2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 offset-lg-2">
                            <p>{{ section.title | translate }}</p>
                            <h6 class="py-3">{{ section.description | translate }}</h6>
                        </div>
                    </div>
                </div>
            </header>
            <div class="row">
                <!-- Iterate through each subsection -->
                <div *ngFor="let subSection of section.subSections" class="col-lg-6 aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
                    <div class="service-box {{ subSection.color }}">
                        <div><img [src]="subSection.imgSrc" alt="" class="service-icon"></div>
                        <h3>{{ subSection.title | translate }}</h3>
                        <p>{{ subSection.description | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
