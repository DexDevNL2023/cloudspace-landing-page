<!-- ======= Hero Section ======= -->
<section id="hero" class="hero d-flex align-items-center"
    [ngStyle]="{'background': 'linear-gradient(rgba(0, 0, 0, 0.8), rgba(39, 39, 39, 0.1)), url(' + (heroContent.backgroundImage || 'assets/img/banner5.jpg') + ') top center no-repeat',
    'background-size': 'cover',
    'background-position': 'center'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex flex-column justify-content-center">
                <div>
                    <div class="text-moving aos-init aos-animate" data-aos="fade-up">
                        {{ heroContent.title }} <span *ngIf="heroContent.spanText">{{ heroContent.spanText }}</span>
                    </div>
                </div>
                <h2 data-aos="fade-up" data-aos-delay="400" class="aos-init aos-animate"
                    *ngIf="heroContent.description">{{ heroContent.description }}</h2>
                <div *ngIf="heroContent.buttonText" data-aos="fade-up" data-aos-delay="600" class="aos-init aos-animate">
                    <div class="text-center text-lg-start">
                        <a (click)="appMain.scrollTo(heroContent.buttonLink)"
                            class="btn-get-started btn-read-more d-inline-flex align-items-center justify-content-center align-self-center cursor-pointer">
                            <span>{{ heroContent.buttonText }}</span>
                            <i class="pi pi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28 " preserveAspectRatio="none">
        <defs>
            <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="wave1">
            <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)"></use>
        </g>
        <g class="wave2">
            <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)"></use>
        </g>
        <g class="wave3">
            <use xlink:href="#wave-path" x="50" y="9" fill="#fff"></use>
        </g>
    </svg>
</section><!-- End Hero -->
